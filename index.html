<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - OOPS Type script</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center">


        <div class="row d-flex justify-content-center align-content-center">
            <h1 class="text-center mb-4">Tic Tac Toe</h1>

            <h2 class="text-center mb-4" id="tic-player-turn"></h2>

            <div class="col d-flex justify-content-center mt-4 mb-4">
                <table id="board">
                    <tr>
                        <td x=0 y=0 id="00"></td>
                        <td x=0 y=1 id="01" class="vert"></td>
                        <td x=0 y=2 id="02"></td>
                    </tr>
                    <tr>
                        <td x=1 y=0 id="10" class="hori"></td>
                        <td x=1 y=1 id="11" class="vert hori"></td>
                        <td x=1 y=2 id="12" class="hori"></td>
                    </tr>
                    <tr>
                        <td x=2 y=0 id="20"></td>
                        <td x=2 y=1 id="21" class="vert"></td>
                        <td x=2 y=2 id="22"></td>
                    </tr>
                </table>

            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" id="rest-button" onclick="location.reload()">Restart</button>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
